<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     template="/template/page-standard.xhtml" >

     <ui:define name="titre">Liste des Amis</ui:define>

    <ui:define name="contenu">


	<h:button value="Faire une demande d'ami" outcome="demandeami" />

    <h3>Liste des demandes</h3>
	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelDemandeAmitie.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="left,left,center"
		>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Destinataire" />
				</f:facet>
				#{item.destinataire}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date de la demande" />
				</f:facet>
				#{item.dateDemande}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Status" />
				</f:facet>
				#{item.status}
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:button
					outcome="formulaire?id=#{item.idDemande}"
					image="#{ resource['images:modifier.png'] }"
					title="Modifier" 
					styleClass="image-action"
				/>
				<h:commandButton action="#{modelDemandeAmitie.supprimer(item)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
		
		<br />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>
	
	<h3>Liste des amis</h3>
	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelAmi.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="left,left,center"
		>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				#{item.nom}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="PrÃ©nom" />
				</f:facet>
				#{item.prenom}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Compte" />
				</f:facet>
				#{item.compte}
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:button
					outcome="formulaire?id=#{item.idAmi}"
					image="#{ resource['images:modifier.png'] }"
					title="Modifier" 
					styleClass="image-action"
				/>
				<h:commandButton action="#{modelAmi.supprimer(item)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
		
		<br />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>

	</ui:define>

</ui:composition>
