<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     template="/template/page-standard.xhtml" >

     <ui:define name="titre">Liste des Ouvrages</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelOuvrage.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="left,left,center"
		>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Titre" />
				</f:facet>
				#{item.titre}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date d'Achat" />
				</f:facet>
				#{item.dateAchat}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date de Parution" />
				</f:facet>
				#{item.dateParution}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Langue" />
				</f:facet>
				#{item.langueLivre}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Categorie" />
				</f:facet>
				#{item.categorie}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Auteur" />
				</f:facet>
				#{item.auteur}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Personne" />
				</f:facet>
				#{item.personne}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:button
					outcome="formulaire?id=#{item.idOuvrage}"
					image="#{ resource['images:modifier.png'] }"
					title="Modifier" 
					styleClass="image-action"
				/>
				<h:commandButton action="#{modelOuvrage.supprimer(item)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
		
		<br />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>

	</ui:define>

</ui:composition>
